<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript REPL Component</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .repl-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #eee;
            padding: 10px;
            border-radius: 4px;
            min-height: 50px;
            white-space: pre-wrap; /* Allows text to wrap */
            word-wrap: break-word; /* Breaks long words */
        }
    </style>
</head>
<body>
    <div class="repl-container">
        <h2>JavaScript REPL</h2>
        <textarea id="codeInput" placeholder="Enter JavaScript code here..."></textarea>
        <button id="evalButton">Evaluate</button>
        <h3>Output:</h3>
        <pre id="outputArea"></pre>
    </div>

    <script>
        const codeInput = document.getElementById('codeInput');
        const evalButton = document.getElementById('evalButton');
        const outputArea = document.getElementById('outputArea');

        evalButton.addEventListener('click', () => {
            const code = codeInput.value;
            outputArea.textContent = ''; // Clear previous output
            let consoleMessages = [];
            const originalConsoleLog = console.log;

            // Override console.log
            console.log = (...args) => {
                consoleMessages.push(args.map(arg => String(arg)).join(' '));
                originalConsoleLog.apply(console, args); // Also log to browser console
            };

            try {
                const result = eval(code);
                if (result !== undefined) {
                    outputArea.textContent += `Return Value: ${result}\n`;
                }
            } catch (error) {
                outputArea.textContent += `Error: ${error.message}\n`;
            } finally {
                // Restore original console.log
                console.log = originalConsoleLog;

                // Display captured console messages
                if (consoleMessages.length > 0) {
                    outputArea.textContent += `\nConsole Logs:\n${consoleMessages.join('\n')}`;
                }
                
                // If there was no return value, no error, and no console logs, indicate that.
                if (outputArea.textContent === '') {
                    outputArea.textContent = 'Code executed. No output or return value.';
                }
            }
        });
    </script>
</body>
</html>
