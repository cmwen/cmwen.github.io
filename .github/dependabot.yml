version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "direct"
    groups:
      astro-stack:
        patterns:
          - "astro*"
          - "@astrojs/*"
      react-stack:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "@astrojs/tailwind"
          - "prettier-plugin-tailwindcss"
      typescript:
        patterns:
          - "typescript"
          - "tsx"
          - "@types/*"
      linting:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@typescript-eslint/*"
          - "astro-eslint-parser"
      formatting:
        patterns:
          - "prettier"
          - "prettier-plugin-*"
      testing:
        patterns:
          - "@playwright/test"
      commit-tooling:
        patterns:
          - "husky"
          - "lint-staged"
          - "commitizen"
          - "cz-*"
      content-pipeline:
        patterns:
          - "remark-*"
          - "rss"
          - "@types/rss"
          - "satori"
          - "@resvg/*"
          - "fuse.js"
          - "github-slugger"
          - "mermaid"
          - "dotenv"
    commit-message:
      prefix: "chore"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore"
      include: "scope"
